<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action=".action">
        <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Write your email" id="email">
        </div>
        <br>
        <div>
            <label for="msg">Message:</label> <br>
            <textarea name="msg" id="msg" cols="30" rows="4"></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate us out of 5:</label> <br>
            <input type="radio" name="rate">
            <label for="rate">1</label> <br>
            <input type="radio" name="rate">
            <label for="rate">2</label> <br>
            <input type="radio" name="rate">
            <label for="rate">3</label> <br>
            <input type="radio" name="rate">
            <label for="rate">4</label> <br>
            <input type="radio" name="rate">
            <label for="rate">5</label> <br>
            <input type="radio" name="rate">
            
        </div>
        <br>
        <button type="submit">send your message!</button>
    </form>
</body>
</html>
