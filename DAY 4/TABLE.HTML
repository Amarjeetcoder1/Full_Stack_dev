<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        th {
            background-color: black;
            color: beige;

        }
    </style>
</head>

<body>
    <table border="black">
        <!-- Title/caption -->
        <caption>Food Menu</caption>

        <!-- <tr></tr> used to display the rows -->
        <!-- <td></td> used to display the table data -->
        <!-- <th></th> used to display the header of the table -->

        <!-- Table Heder -->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
       <!-- Table Body -->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>

            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Veg Burger</td>
                <td>50</td>
            </tr>

            <tr>
                <td>Tea</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Coffee</td>
                <td>20</td>
            </tr>
        </tbody>
        <!-- Table Footer -->
        <tfoot></tfoot>
    </table>
</body>

</html>
