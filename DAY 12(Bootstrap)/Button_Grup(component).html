<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Button Group</title>
    <link rel="stylesheet" href="Button_Grup(component).css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Bootstrap Button Group</h2>
        <button type="button" class="btn btn-success">one</button>
        <button type="button" class="btn btn-success">two</button>
        <button type="button" class="btn btn-success">three</button>  
        
        <div class="btn-group">
            <button type="button" class="btn btn-success">one</button>
            <button type="button" class="btn btn-success">two</button>
            <button type="button" class="btn btn-success">three</button>  
        </div>

        <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button class="btn btn-outline-primary">one</button>
            <button class="btn btn-outline-primary">two</button>
            <button class="btn btn-outline-primary">three</button>
            <button class="btn btn-outline-primary">four</button>
        </div>
    </div>
</body>
</html>
