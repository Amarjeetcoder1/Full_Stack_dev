<!DOCTYPE html>
<html lang="en">
<head>
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="logo_container">
            <a href="#"><img class="myntra_home" src="./IMG/myntra_logo.jpg" alt="Myntra Home"></a>
        </div>
        <nav class="nav_bar">
            <a href="#" id="a1">Men</a>
            <a href="#" id="a2">Women</a>
            <a href="#" id="a3">Kids</a>
            <a href="#" id="a4">Home & Living</a>
            <a href="#" id="a5">Beauty</a>
            <a href="#" id="a6">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more">
        </div>
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">Wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner_containet">
            <img class="banner_img" src="./IMG/winter_banner.jpg" alt="Main Banner">
        </div>
        <div class="category_heading">Medal worthy Brands to Bag</div>
        <div class="category_items">
           <a href=""><img  class="seals_items" src="./IMG/Offers/1.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/2.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/3.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/4.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/5.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/6.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/7.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/8.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/9.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/10.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/11.png" alt=""></a> 
           <a href=""><img  class="seals_items" src="./IMG/Offers/12.png" alt=""></a> 
           
        </div>
    </main>
    <footer>Footer</footer>
</body>

</html>
